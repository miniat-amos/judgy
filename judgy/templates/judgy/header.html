<header class="bg-body-secondary fixed-top" style="height: 3.75rem">
  <div class="h-100 mx-5 px-5">
    <div class="align-items-stretch d-flex h-100">
      <div class="d-flex justify-content-start w-100">
        <a class="text-decoration-none" href="{% url 'judgy:home' %}"><h1>judgy</h1></a>
      </div>
      <div class="d-flex justify-content-end w-100">
        <div class="align-items-center d-flex">
          {% if user.is_authenticated %}
            <a class="btn btn-outline-light mx-2" href="{% url 'judgy:logout' %}">Logout</a>
          {% else %}
            <a class="btn btn-outline-light mx-2" href="{% url 'judgy:login' %}">Login</a>
            <a class="btn btn-primary mx-2" href="{% url 'judgy:register' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>
