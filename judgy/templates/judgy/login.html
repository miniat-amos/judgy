{% extends 'judgy/base.html' %}

{% block title %}login{% endblock %}

{% block style %}

<style>
  .form-login {
    max-width: 330px;
    padding: 1rem;
  }

  .form-login .form-floating:focus-within {
    z-index: 2;
  }

  .form-login input[type='email'] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-login input[type='password'] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>

{% endblock %}

{% block main %}

{% for errors in form.errors.values %}
  {% for error in errors %}
    <div
      class="alert alert-danger alert-dismissible fade fixed-top show text-center"
      role="alert"
    >
      {{ error }}
      <button class="btn btn-close" data-bs-dismiss="alert"></button>
    </div>
  {% endfor %}
{% endfor %}

<div class="align-items-center d-flex py-4 vh-100">
  <div class="form-login m-auto w-100">
    <form method="post">
      {% csrf_token %}

      <div class="form-floating">
        {{ form.email }}
        <label for="email">email</label>
      </div>
      <div class="form-floating">
        {{ form.password }}
        <label for="password">password</label>
      </div>
      <button class="btn btn-primary py-2 w-100" type="submit">login</button>
    </form>
  </div>
</div>

{% endblock %}
