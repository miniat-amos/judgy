server {
    listen 443 ssl;
    server_name ${SERVER_NAME};

    ssl_certificate /etc/nginx/certs/judgy.crt;
    ssl_certificate_key /etc/nginx/certs/judgy.pem;

    client_max_body_size 100M;

    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;  # Pass the Host header
        proxy_set_header X-Real-IP $remote_addr;  # Pass the clientâ€™s IP address
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Pass the forwarded IPs
        proxy_set_header X-Forwarded-Proto $scheme;  # Pass the original protocol
    }

    location /static/ {
        alias /app/staticfiles/;  
    }

    location /.well-known/acme-challenge/ {
        alias /app/acme-challenges/;
    }

}